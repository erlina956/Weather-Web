<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <section id="home">
    <div class="home">
        <div id="container" class="container">
            <div id="search" class="search">
            <input id="cityInput" type="text" placeholder="Search">
            <button  id="searchBtn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></button>
            </div>
             
            <div class="img"  id="img">
            <img src="Screenshot 2025-07-14 165340.png">

            <h4>Search City</h4>
            <p>Find out the weather conditions of youre city</p>
            </div>
        </div>
    </div>
    </section>


    <div id="weather">
        <div class="one">
        <div id="name"></div>
        <div id="temp"></div>
        <div id="description"></div>
        <div class="two">
        <div id="temp_max"></div>
        <div id="temp_min"></div>
        <div id="feels_like"></div>
        </div>
        </div>
        <div class="three"  id="three">
        <div id="humindity"></div>
        <div id="wind"></div>
        </div>
        <br><br>
        <div class="four">
        <div id="pressure"></div>
        <div id="visibility"></div>
        </div>

        <div class="map" id="map">
        <div class="chart-container">
        <h2>Weekly Temperature</h2>
        <canvas id="weatherChart"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
